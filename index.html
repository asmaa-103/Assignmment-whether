    <div class="app-container">
        <div class="container find-location px-3 py-5 text-center d-flex">
            <!--Search Input-->
            <!-- <div class="find bg-danger w-100 pb-0"> -->
                
                <form  class="find-location d-flex w-100">

                <input type="button" class="" value="Find" id="submit">
                </form>
        <!-- </div> -->

<div class="container  mb-5">
<div class="row">
     <!--Today Data Section-->
     <div class="item col-lg-4 bg-sec-color m-0 rounded-4">
        <div class="d-flex justify-content-between py-2 px-3 bg-main-color mmm rounded-start"id="today-date">
            <p id="today_date_day_name" class="my-auto"></p>
            <span>
                <span id="today_date_day_number" class="my-auto">30</span>
                <span id="today_date_month" class="my-auto">march</span>
            </span>
        </div>
        <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
            <p id="today_location" class=""></p>
            <div class="d-flex justify-content-between align-items-center">
                <span class="fs-1 fw-bolder">
                    <span id="today_temp">43</span>
                    <span><sup>o</sup> C</span>
                </span>
                <img id="today_condition_img" src="images/113.webp" alt="" />
            </div>
            <p id="today_condition_text" class="fs-6 text-light-blue">sunny</p>
        </div>
        <div class="item-footer d-flex text-light p-3">
            <div class="d-flex me-3">
                <img src="images/icon-umberella.png" class="footer-icons me-2" alt="" />
                <p id="humidity">20</p>
            </div>
            <div class="d-flex me-3">
                <img src="images/icon-wind.png" class="footer-icons mx-2" alt="" />
                <p id="wind">30 km/h</p>
            </div>
            <div class="d-flex">
                <img src="images/icon-compass.png" class="footer-icons mx-2" alt="" />
                <p id="wind_direction">NNE</p>
            </div>
        </div>
    </div>

    <!-- -Tomorrow Data Section -->
    <div class="item col-lg-4 m-0 bg-main-color tomorrrow">
        <div class="py-2 text-center bg-sec-color  ttt" >
            <p class="next_day_name my-auto">Friday</p>
        </div>
        <div class="item-content text-start text-light p-3 text-center pt-5">
            <img class="next_condition_img" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
            <h3>
                <span class="next_max_temp"></span>
                <span><sup>o</sup> C</span>
            </h3>
            <h5 class="ner">
                <span class="next_min_temp">15</span>
                <span><sup>o</sup> C</span>
            </h5>
            <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
        </div>
    </div>

    <!-- After Tomorrow Data Section -->
     <div class="item col-lg-4 m-0 bg-sec-color rounded-4">
        <div class="py-2 text-center  px-3 bg-main-color rounded-end ttt">
            <p class="next_day_name my-auto">Friday</p>
        </div>
        <div class="item-content text-start text-light p-3 text-center pt-5">
            <img class="next_condition_img"src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
            <h3>
                <span class="next_max_temp">676</span>
                <span><sup>o</sup> C</span>
            </h3>
            <h5 class="ner">
                <span class="next_min_temp">15</span>
                <span><sup>o</sup> C</span>
            </h5>
            <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
        </div>
    </div>
